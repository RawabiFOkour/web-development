<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.Div1{
			display:grid;
			grid-template-columns: 1fr 1fr;
			grid-auto-rows: minmax(200px,auto);
			background-color: black;

		}
		.d1{
			background-color: yellow;
			text-align: center;
			color: white;
		}
		.d2{
			background-color: red;
			text-align: center;
			color: white;
		}
		.d3{
			background-color: green;
			text-align: center;
			color: white;
		}
		.d4{
			background-color: gray;
			text-align: center;
			color: white;
		}
	</style>
</head>
<body>
<div class="Div1">
	<div class="d1">Tweets</div>
	<div class="d2">Replies</div>
	<div class="d3">Search</div>
	<div class="d4"> Messages</div>
</div>
</body>
</html>
