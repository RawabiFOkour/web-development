<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	.formCss{
		height: 340px;
		display: grid;
		grid-template-columns: 200px auto;
		grid-gap: 20px;
		background-color: #E8E8E8;
        padding: 10px;


	}
/*	.formCss > div{
		border: 1px solid red;
	}
	*/
        
		#d1{
			grid-area: 1 / 1 / 4 / 2;
			
		}
		#d4{
			grid-area: 3 / 2 / 4 / 3;

		}
		#subbutoon{
			background-color: gray;
			color: white;
		}

		div > input {
			width: 100%;
			height: 40px;

		}


	</style>
	
</head>
<body>
<form class="formCss">

<div id="d1">
<label>Comments</label>
<br>
<textarea style="height:220px;"> </textarea> 
</div>

<div>
<label>Name</label>
<br>
<input type="text" name="">
</div>

<div>
<label>Email</label>
<br>
<input type="Email" name="">
</div>

<div id="d4">
<label>Phone</label>
<br>
<input type="number" name="">
<br>
<input type="button" name="" value="Submit" id="subbutoon">
</div>



</form>

</body>
</html>
