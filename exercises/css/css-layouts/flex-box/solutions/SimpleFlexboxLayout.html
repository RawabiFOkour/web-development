<!DOCTYPE html>
<html>
<head>
	<title>Simple flexbox Layout</title>
	<style type="text/css">
		.flex-container{
			display: flex;
			justify-content: center;
			
		}
		.flex-container > div {
			
			padding: 200px;


		}
		#div1{
			background-color: orange;
		}
		#div2{
			background-color: fuchsia;
		}
		#div3{
			background-color: green;
		}
		



	</style>
</head>
<body>
<div class="flex-container">
  <div id="div1">I am a flex box 1</div>
  <div id="div2">I am a flex box 2</div>
  <div id="div3">I am a flex box 3</div>  
</div>

</body>
</html>
