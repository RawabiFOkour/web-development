<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercise #6: Simple form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
</head>
<body>
<form action="#" class="container" >
    <div class="form-group">
        <label for="first_name" class="font-weight-bold" >First name:</label>
        <input type="text" name="first_name" id="first_name" class="form-control w-50"/>
    </div>
    <div>
        <label for="last_name" class="font-weight-bold">Last name:</label>
        <input type="text" name="last_name" id="last_name" class="form-control w-50"/>
    </div>
    <div class="custom-control custom-radio custom-control-inline mt-2">
  <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
  <label class="custom-control-label" for="customRadio1">male</label>
</div>
<div class="custom-control custom-radio custom-control-inline mt-2">
  <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
  <label class="custom-control-label" for="customRadio2">Female</label>
</div>
    <div>
        <label for="birth_date" class="font-weight-bold">Date of birth:</label>
        <input type="date" name="birth_date" id="birth_date" class="form-control w-50"/>
    </div>
    <input type="submit" value="Add" id="subutton"class="btn btn-primary mt-3"/>
</form>
</body>
</html>
